<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landing Page Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../landing-page/css/styles.css">
    <link rel="stylesheet" href="../landing-page/css/normalize.css">
</head>
<body>
    <div class="wrapper">
    <img src="images/logo/logo.png" class="logo-image" alt="dasher">
    <!--The desktop wrapper will be used for the desktop view-->
    <div class="desktop-wrapper">
        <!--This div is used to correctly allign the h1 and p in desktop view-->
        <div class="text-flex">
    <h1>Want to be your own boss?</h1>
        <p>Start today and make $30/hr driving your own vehicle with Dash!</p>
    </div>
        <img src="images/bg-image/scooter.png" class="middle-image" alt="driver">

        <!--Wrapper used for the form to adjusts the values-->
        <div class="form-wrapper"> 
        <form>       
            <fieldset>
              <h2>Apply Now</h2>
              <p>Enter your info below.</p>
              <input type="text" placeholder="First Name" id="fname" name="fname"><br><br>
              <input type="text" placeholder="Last Name" id="lname" name="lname"><br><br>
              <input type="text" placeholder="Phone Number" id="pnumber" name="pnumber"><br><br>
              <input type="text" placeholder="Email Address" id="email" name="email"><br><br>
              <input type="checkbox" name="nameOfChoice" value="1" checked id="checkbox">
              <label for="checkbox">I agree to dash terms</label><br><br>
              <input type="submit" value="DRIVE WITH US">
              <p>Already Applied? <a>Check your application status here!</a></p>
            </fieldset>
          </form>
          </div>
         </div> 
      </div>

          <footer>
           <h2>See how much you can earn with Dash.</h2>
           <p>How many hours do you want to drive with us this week?</p>
           <div class="footer-form">
            <input type="text" placeholder="Hours">
            <input type="text" placeholder="City">
            <input type="submit" value="CALCULATE">
           </div>
            <div class="icons">
            <img src="images/icons/facebook.svg" class="icon-face" alt="Facebook">
            <img src="images/icons/instagram.svg" class="logo-insta" alt="Instagram">
            <img src="images/icons/twitter.svg" class="logo-twit" alt="Twitter">
            <img src="images/icons/linkedin.svg" class="logo-link" alt="">
            </div>
            </footer>
 
</body>
</html>
